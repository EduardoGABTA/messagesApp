<div class="container">
  <div class="card-body">
    <div class="card border-info mb-3">
      <div class="card-header">Contactos</div>
      <div class="card-body text-info">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100% !important;"
               class="table table-striped table-bordered dt-responsive nowrap">
          <thead>
          <tr>
            <th>Status</th>
            <th>Nombre</th>
            <th>Correo</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let users of friends" routerLink="/conversation/{{users.uid}}">
            <td>{{users.status}}</td>
            <td>{{users.nick}}</td>
            <td>{{users.email}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
