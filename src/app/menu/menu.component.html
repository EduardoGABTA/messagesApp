<div class="col-md-12">

  <div class="page-wrapper chiller-theme toggled" *ngIf="verMenu">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
      <i class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
      <div class="sidebar-content">
        <div class="sidebar-brand">
          <a href="#">APP MENSAJER√çA</a>
          <div id="close-sidebar" (click)="verMenu = ! verMenu">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="sidebar-header" *ngIf="usuario">
          <div class="user-pic">
            <img class="img-responsive img-rounded" [src]="usuario.avatar"
                 alt="User picture">
          </div>
          <div class="user-info">
          <span class="user-name">{{usuario.nick}}
            <strong>{{usuario.subNick}}</strong>
          </span>
            <span class="user-status">
            <i class="fa fa-circle" [ngClass]="{'online' : usuario.status.toUpperCase() === 'CONECTADO',
            'offLine': usuario.status.toUpperCase() === 'DESCONECTADO', 'ocupado': usuario.status.toUpperCase() === 'OCUPADO',
            'ausente':  usuario.status.toUpperCase() === 'AUSENTE' }"></i>
            <span>{{usuario.status}}</span>
          </span>
          </div>
        </div>
        <!-- sidebar-header  -->
        <div class="sidebar-search">
          <div>
            <div class="input-group">
              <input type="text" class="form-control search-menu" placeholder="Buscar en el menu" [(ngModel)]="buscar">
              <div class="input-group-append">
              <span class="input-group-text">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
              </div>
            </div>
          </div>
        </div>
        <!-- sidebar-search  -->
        <div class="sidebar-menu">
          <ul>
            <li class="header-menu">
              <span>Menu</span>
            </li>
            <li class="sidebar-dropdown" *ngFor="let item of menu.menu | search: buscar">
              <a [routerLink]="item.ruta">
                <i [ngClass]="item.icon"></i>
                <span>{{item.descripcion}}</span>
              </a>
              <div class="sidebar-submenu" *ngFor="let hijo of item.hijos">
                <a [routerLink]="hijo.ruta">
                  <i [ngClass]="hijo.icon"></i>
                  <span>{{hijo.descripcion}}</span>
                </a>
              </div>
            </li>
            <li class="header-menu">
              <span>Extra</span>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-book"></i>
                <span>Documentation</span>
                <span class="badge badge-pill badge-primary">Beta</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-calendar"></i>
                <span>Calendar</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-folder"></i>
                <span>Examples</span>
              </a>
            </li>
          </ul>
        </div>
        <!-- sidebar-menu  -->
      </div>
      <!-- sidebar-content  -->
      <div class="sidebar-footer">
        <a href="#">
          <i class="fa fa-bell"></i>
          <span class="badge badge-pill badge-warning notification">3</span>
        </a>
        <a href="#">
          <i class="fa fa-envelope"></i>
          <span class="badge badge-pill badge-success notification">7</span>
        </a>
        <a href="#">
          <i class="fa fa-cog"></i>
          <span class="badge-sonar"></span>
        </a>
        <a (click)="logOut()">
          <i class="fa fa-power-off"></i>
        </a>
      </div>
    </nav>
    <!-- page-content" -->
  </div>
</div>
