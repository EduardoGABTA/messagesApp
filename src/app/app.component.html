<div class="row">
<div class="col-md-12">
  <div class="col-md-12">
    <app-topbar *ngIf="router.url !== '/login'"></app-topbar>
  </div>
  <div class="row">
    <div class="col-md-2">
      <app-menu *ngIf="router.url !== '/login'"></app-menu>
    </div>
    <div class="col-md-10" [ngClass]="{'col-md-12': router.url === '/login'}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</div>
